<section>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item waves-effect waves-light">
            <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="home"
                aria-selected="false">LOGIN</a>
        </li>
        <li class="nav-item waves-effect waves-light">
            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup"
                aria-selected="false">SIGN UP</a>
        </li>
    </ul>
    <div class="tab-content p-4">
        <div class="tab-pane fade show active" id="login">
            <mat-dialog-content>
                <mat-form-field>
                    <input matInput placeholder="Mobile Number(10 Digit)" [(ngModel)]="phoneNumber.line" type="number"
                        name="phoneNumber" required>
                </mat-form-field>
                <div id="recaptcha-container" *ngIf="!windowRef.confirmationResult"></div>

                <div *ngIf="windowRef.confirmationResult">
                    <mat-form-field>
                        <input matInput placeholder="verification code" name="code" [(ngModel)]="verificationCode"
                        type="text" name="code" required>
                    </mat-form-field>
                    <a (click)="sendOtp()">Resend OTP</a>
                    <mat-dialog-actions class="mt-5">
                        <button mat-raised-button (click)="verifyLoginCode()" color="primary" class="btn-login">Verify OTP
                            </button>
                    </mat-dialog-actions>
                </div>
                <mat-dialog-actions class="mt-5" *ngIf="!windowRef.confirmationResult">
                    <button mat-raised-button (click)="sendOtp()" color="primary" class="btn-login">Login
                        Using OTP</button>
                </mat-dialog-actions>
            </mat-dialog-content>
            <!-- <div *ngIf="user">
                <div class="notification is-success">You have successfully logged in with your phone number!</div>
                UserId: {{ user?.uid }}
            </div> -->
        </div>
        <div class="tab-pane fade" id="signup">
            <mat-dialog-content>
                <mat-form-field>
                    <input matInput placeholder="Mobile Number(10 Digit)" [(ngModel)]="phoneNumber" type="number"
                        name="phoneNumber" required>
                </mat-form-field>
                <div id="recaptcha-container"></div>
            </mat-dialog-content>
            <mat-dialog-actions class="mt-5">
                <button mat-raised-button (click)="sendOtp()" color="primary" class="btn-login">Login Using OTP</button>
            </mat-dialog-actions>
        </div>
    </div>
</section>
